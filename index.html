<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Dictionary</h1>
        <button id="search" onclick="lookForTheWord()">Cauta</button>
        <input type="text" id="inputSearch" placeholder="Cauta un cuvant">
        <hr>
        <input type="text" id="inputSave" placeholder="Introdu un cuvant">
        <button id="save" onclick="addToTheDictionary()">Salveaza</button>
        <div id="wordsEntered"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
